<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos 2025 - Conference Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gold-accent {
            position: absolute;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #B8860B);
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .accent-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            border-radius: 50%;
        }

        .accent-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            border-radius: 50%;
            animation-delay: -5s;
        }

        .accent-3 {
            width: 200px;
            height: 600px;
            top: 50%;
            left: -100px;
            transform: translateY(-50%) rotate(45deg);
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(90deg);
            }

            50% {
                transform: translateY(10px) rotate(180deg);
            }

            75% {
                transform: translateY(-10px) rotate(270deg);
            }
        }

        .intro-content {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 2s ease-out;
        }

        h1 {
            font-size: 5rem;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #B8860B, #D4AF37);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 20px;
            animation: goldShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        @keyframes goldShimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            color: #D4AF37;
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.9;
            }

            50% {
                opacity: 0.6;
            }
        }

        .tagline {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
        }

        .cta-button:hover:before {
            left: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #D4AF37;
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 5px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .cta-button {
                padding: 15px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="particles" id="particles"></div>

        <div class="gold-accent accent-1"></div>
        <div class="gold-accent accent-2"></div>
        <div class="gold-accent accent-3"></div>

        <div class="intro-content">
            <h1>Kairos</h1>
            <div class="subtitle">IS COMING</div>
            <div class="tagline">IGC 2025 â€¢ 9th Annual Conference</div>
            <a href="/form" class="cta-button">Register Now</a>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>

</html>
