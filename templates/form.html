<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos 2025 - Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #D4AF37;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            color: #D4AF37;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #D4AF37;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #D4AF37;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            color: #000;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: linear-gradient(45deg, #FFD700, #D4AF37);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-name {
            display: block;
            margin-top: 10px;
            color: #B8860B;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .image-preview {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            display: none;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #D4AF37, #FFD700);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #D4AF37;
            margin-top: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .back-link {
            display: inline-block;
            color: #D4AF37;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h2>Register for Kairos 2025</h2>
        
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="image">Your Photo</label>
                <div class="file-input-wrapper">
                    <label for="image" class="file-input-label">
                        Choose Photo
                    </label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <span class="file-name" id="fileName">No file chosen</span>
                </div>
                <div class="image-preview" id="imagePreview"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Generate My Badge</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your personalized badge...</p>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('registrationForm');
        const fileInput = document.getElementById('image');
        const fileName = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                
                // Preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.style.backgroundImage = `url(${e.target.result})`;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('first_name', document.getElementById('first_name').value);
            formData.append('last_name', document.getElementById('last_name').value);
            formData.append('image', fileInput.files[0]);
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect to download page
                    window.location.href = `/download/${result.filename}`;
                } else {
                    alert('Error: ' + result.error);
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            } catch (error) {
                alert('Error generating image: ' + error.message);
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
