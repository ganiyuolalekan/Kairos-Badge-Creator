services:
  - type: web
    name: kairos-badge-generator
    env: docker
    plan: free
    buildCommand: docker build -t kairos-badge-generator .
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: kairos-badge-generator
          property: port
    scaling:
      minInstances: 1
      maxInstances: 1
